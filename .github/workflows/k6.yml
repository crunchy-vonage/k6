name: Loadtest with Grafana/k6

on:
  workflow_run:
    workflows: ["Build and Deploy to GKE"]
    types: [completed]

jobs:
  k6_load_test:
    name: k6 Load Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run local k6 test
        uses: k6io/action@v0.1
        with:
          filename: test.js
          flags: --out influxdb=http://influx:${{secrets.influx}}@influx.churcher.me:8086/ --out json=/tmp/results.json
          
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: k6-results
          path: /tmp/results.json
          retention-days: 7
          
          
