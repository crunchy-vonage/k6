name: Nightly Load Test

on:
  schedule:
    # * is a special character in YAML, so you have to quote this string
    - cron: '0 0 * * *'

jobs:
  k6_local_test:
    name: k6 nightly test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: download and extract k6 release binaries
        run: |
          curl https://github.com/loadimpact/k6/releases/download/v0.34.1/k6-v0.34.1-linux64.tar.gz -L | tar xvz --strip-components 1
      - name: Install packages
        run: |
          npm install
      - name: Start server and run tests
        run: |
          ./k6 run test.js --out json=results.json
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: results.json
          path: results.json
          retention-days: 5
